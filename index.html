<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thi·ªáp Sinh Nh·∫≠t</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    width:100vw;
    height:100vh;
    background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
    font-family:"Segoe UI",sans-serif;
    overflow:hidden;
}

/* ===== N√öT NH·∫†C ===== */
.music-btn{
    position:fixed;
    top:16px;
    right:16px;
    width:46px;
    height:46px;
    border-radius:50%;
    border:none;
    background:rgba(255,255,255,.85);
    font-size:18px;
    z-index:100;
    cursor:pointer;
}

/* ===== FULL SCREEN ===== */
.envelope{
    width:100vw;
    height:100vh;
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
    cursor:pointer;
}

/* ===== PHONG TH∆Ø ===== */
.back{
    position:absolute;
    width:92vw;
    max-width:420px;
    height:58vw;
    max-height:260px;
    background:#fff;
    border-radius:18px;
    z-index:1;
}

/* ch·ªØ ngo√†i phong th∆∞ */
.envelope-text{
    position:absolute;
    top:52%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:22px;
    font-weight:800;
    color:#8ECDF4;
    text-align:center;
    line-height:1.25;
    z-index:9;
    pointer-events:none;
}

.envelope.open .envelope-text{
    opacity:0;
    transform:translate(-50%,-70%);
    transition:.4s ease;
}

/* khe ch·ª©a thi·ªáp */
.slot{
    position:absolute;
    width:92vw;
    max-width:420px;
    height:58vw;
    max-height:260px;
    overflow:hidden;
    z-index:2;
}

.envelope.open .slot{
    overflow:visible;
}

/* ===== THI·ªÜP ===== */
.card{
    width:100%;
    background:#fff;
    border-radius:20px;
    box-shadow:0 18px 36px rgba(0,0,0,.3);
    transform:translateY(100%);
    transition:transform .9s ease;
    z-index:5;
}

.envelope.open .card{
    transform:translateY(-60%);
    z-index:10;
}

.card h1{
    margin:0;
    padding:14px;
    background:#ff5c8a;
    color:#fff;
    text-align:center;
    border-radius:20px 20px 0 0;
    font-size:20px;
}

/* ===== TRANG ===== */
.pages{
    padding:12px;
    min-height:240px;
}

.page{display:none}
.page.active{display:block}

/* ·∫£nh */
.photos{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:6px;
}

.photos img{
    width:100%;
    height:180px;
    object-fit:contain;
}

/* l·ªùi ch√∫c */
.wish{
    font-size:17px;
    text-align:center;
    padding:40px 12px;
    line-height:1.7;
}

/* n√∫t trang */
.nav{
    display:flex;
    justify-content:space-between;
    padding:10px 20px 16px;
}

.nav button{
    border:none;
    background:#ff5c8a;
    color:#fff;
    font-size:20px;
    padding:10px 18px;
    border-radius:24px;
    cursor:pointer;
}

/* ===== N·∫ÆP PHONG TH∆Ø ===== */
.flap{
    position:absolute;
    width:0;height:0;
    border-left:46vw solid transparent;
    border-right:46vw solid transparent;
    border-bottom:28vw solid #ff5c8a;
    top:calc(50% - 28vw);
    transform-origin:top;
    transition:transform .8s ease;
    z-index:7;
}

.envelope.open .flap{
    transform:rotateX(180deg);
    z-index:0;
}

.front{
    position:absolute;
    width:0;height:0;
    border-left:46vw solid transparent;
    border-right:46vw solid transparent;
    border-top:28vw solid #ff5c8a;
    bottom:calc(50% - 28vw);
    z-index:4;
}
</style>
</head>

<body>

<button class="music-btn" onclick="toggleMusic(event)">üîä</button>

<div class="envelope" id="envelope">
    <div class="back"></div>

    <div class="envelope-text">
        HELLO<br>THANH PH∆Ø∆†NG!!!!!!!!
    </div>

    <div class="slot">
        <div class="card">
            <h1>üéÇ Happy Birthday üéâ</h1>

            <div class="pages">
                <div class="page active">
                    <div class="photos">
                        <img src="img1.jpg">
                        <img src="img2.jpg">
                    </div>
                </div>

                <div class="page">
                    <div class="wish">üíê Lan<br>Ch√∫c b·∫°n lu√¥n xinh ƒë·∫πp v√† h·∫°nh ph√∫c üíñ</div>
                </div>

                <div class="page">
                    <div class="wish">üéÅ Minh<br>Tu·ªïi m·ªõi th·∫≠t nhi·ªÅu may m·∫Øn üéâ</div>
                </div>

                <div class="page">
                    <div class="wish">üå∏ H√†<br>M·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t lu√¥n b√™n b·∫°n üíù</div>
                </div>
            </div>

            <div class="nav">
                <button onclick="prevPage(event)">‚óÄ</button>
                <button onclick="nextPage(event)">‚ñ∂</button>
            </div>
        </div>
    </div>

    <div class="flap"></div>
    <div class="front"></div>
</div>

<audio id="bg-music" src="music.mp3" loop muted autoplay></audio>

<script>
let currentPage=0;
const pages=document.querySelectorAll(".page");

function showPage(i){
    pages.forEach(p=>p.classList.remove("active"));
    pages[i].classList.add("active");
}

function nextPage(e){
    e.stopPropagation();
    currentPage=(currentPage+1)%pages.length;
    showPage(currentPage);
}

function prevPage(e){
    e.stopPropagation();
    currentPage=(currentPage-1+pages.length)%pages.length;
    showPage(currentPage);
}

/* ===== NH·∫†C ===== */
const music=document.getElementById("bg-music");
let unlocked=false;

function unlockMusic(){
    if(!unlocked){
        music.muted=false;
        music.play().catch(()=>{});
        unlocked=true;
    }
}

function toggleMusic(e){
    e.stopPropagation();
    unlockMusic();
    music.paused?music.play():music.pause();
}

document.getElementById("envelope").addEventListener("click",()=>{
    document.getElementById("envelope").classList.toggle("open");
    unlockMusic();
});
</script>

</body>
</html>
