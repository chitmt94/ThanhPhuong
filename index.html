<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Thi·ªáp Sinh Nh·∫≠t</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
}

/* ================= N√öT NH·∫†C ================= */
.music-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 46px;
    height: 46px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.85);
    font-size: 20px;
    cursor: pointer;
    z-index: 100;
}

/* ================= PHONG TH∆Ø ================= */
.envelope {
    width: 380px;
    height: 240px;
    position: relative;
    cursor: pointer;
}

/* m·∫∑t sau */
.back {
    position: absolute;
    inset: 0;
    background: #fff;
    border-radius: 10px;
    z-index: 1;
}

/* ch·ªØ tr√™n phong th∆∞ */
.envelope-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    font-weight: 900;
    letter-spacing: 1.5px;
    color: #8ECDF4; /* pastel */
    text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    text-align: center;
    line-height: 1.25;
    pointer-events: none;
    z-index: 9;
}

/* m·ªü ‚Üí ch·ªØ bi·∫øn m·∫•t */
.envelope.open .envelope-text {
    opacity: 0;
    transform: translate(-50%, -65%);
    transition: 0.4s ease;
}

/* khe ch·ª©a thi·ªáp */
.slot {
    position: absolute;
    inset: 10px;
    overflow: hidden;
    z-index: 2;
}

.envelope.open .slot {
    overflow: visible;
}

/* ================= THI·ªÜP ================= */
.card {
    width: 100%;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    transform: translateY(100%);
    transition: transform 0.9s ease;
    position: relative;
    z-index: 5;
}

.envelope.open .card {
    transform: translateY(-42%);
    z-index: 10;
}

.card h1 {
    margin: 0;
    padding: 12px;
    background: #ff5c8a;
    color: #fff;
    border-radius: 12px 12px 0 0;
    text-align: center;
}

/* ================= TRANG ================= */
.pages {
    padding: 10px;
    min-height: 170px;
}

.page {
    display: none;
}

.page.active {
    display: block;
}

/* ·∫£nh */
.photos {
    display: grid;
    grid-template-columns: 1fr 1fr;
}

.photos img {
    width: 100%;
    height: 120px;
    object-fit: cover;
}

/* l·ªùi ch√∫c */
.wish {
    font-size: 16px;
    text-align: center;
    padding: 35px 10px;
    line-height: 1.6;
}

/* n√∫t chuy·ªÉn trang */
.nav {
    display: flex;
    justify-content: space-between;
    padding: 6px 16px 12px;
}

.nav button {
    border: none;
    background: #ff5c8a;
    color: white;
    font-size: 18px;
    border-radius: 20px;
    padding: 6px 14px;
    cursor: pointer;
}

/* ================= N·∫ÆP PHONG TH∆Ø ================= */
.flap {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 190px solid transparent;
    border-right: 190px solid transparent;
    border-bottom: 130px solid #ff5c8a;
    top: 0;
    transform-origin: top;
    transition: transform 0.8s ease;
    z-index: 7;
}

.envelope.open .flap {
    transform: rotateX(180deg);
    z-index: 0;
}

/* m·∫∑t tr∆∞·ªõc */
.front {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 190px solid transparent;
    border-right: 190px solid transparent;
    border-top: 130px solid #ff5c8a;
    bottom: 0;
    z-index: 4;
}

.envelope.open .front {
    z-index: 0;
}
</style>
</head>

<body>

<!-- N√öT NH·∫†C -->
<button class="music-btn" onclick="toggleMusic(event)">üîä</button>

<div class="envelope" id="envelope">

    <div class="back"></div>

    <div class="envelope-text">
        HELLO<br>
        THANH PH∆Ø∆†NG!!!!!!!!
    </div>

    <div class="slot">
        <div class="card">
            <h1>üéÇHappy Birthdayüéâ</h1>

            <div class="pages">

                <!-- TRANG 1 -->
                <div class="page active">
                    <div class="photos">
                        <img src="img1.jpg">
                        <img src="img2.jpg">
                    </div>
                </div>

                <!-- TRANG 2 -->
                <div class="page">
                    <div class="wish">
                        üíê <strong>Ly</strong><br>
                        L·ªùi ch√∫c c·ªßa Ly üíñ
                    </div>
                </div>

                <!-- TRANG 3 -->
                <div class="page">
                    <div class="wish">
                        üéÅ <strong>Di·ªáp</strong><br>
                        L·ªùi ch√∫c c·ªßa Di·ªáp üéâ
                    </div>
                </div>

                <!-- TRANG 4 -->
                <div class="page">
                    <div class="wish">
                        üéâ <strong>Chi</strong><br>
                        L·ªùi ch√∫c c·ªßa Chi üå∏
                    </div>
                </div>

            </div>

            <div class="nav">
                <button onclick="prevPage(event)">‚óÄ</button>
                <button onclick="nextPage(event)">‚ñ∂</button>
            </div>
        </div>
    </div>

    <div class="flap"></div>
    <div class="front"></div>

</div>

<!-- NH·∫†C -->
<audio id="bg-music" src="music.mp3" loop></audio>

<script>
/* ===== CHUY·ªÇN TRANG ===== */
let currentPage = 0;
const pages = document.querySelectorAll(".page");

function showPage(i) {
    pages.forEach(p => p.classList.remove("active"));
    pages[i].classList.add("active");
}

function nextPage(e) {
    e.stopPropagation();
    currentPage = (currentPage + 1) % pages.length;
    showPage(currentPage);
}

function prevPage(e) {
    e.stopPropagation();
    currentPage = (currentPage - 1 + pages.length) % pages.length;
    showPage(currentPage);
}

/* ===== NH·∫†C ===== */
const music = document.getElementById("bg-music");
let musicStarted = false;

function toggleMusic(e) {
    e.stopPropagation();
    if (music.paused) music.play();
    else music.pause();
}

// m·ªü phong th∆∞ ‚Üí ph√°t nh·∫°c l·∫ßn ƒë·∫ßu
document.getElementById("envelope").addEventListener("click", () => {
    document.getElementById("envelope").classList.toggle("open");
    if (!musicStarted) {
        music.play().catch(() => {});
        musicStarted = true;
    }
});
</script>

</body>
</html>
